<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header" style="background-color: green;">
               <h3>Admin Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <p>
                            <mat-form-field color="warn" appearance="outline" style="width:100%;">
                                <mat-label>User Name </mat-label>
                                <input matInput type="text" [(ngModel)] = "loginData.firstName" name="firstName" required>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field color="warn" appearance="outline" style="width:100%;">
                                <mat-label>Password </mat-label>
                                <input matInput type="password" [(ngModel)] = "loginData
                                .password" name="password" required>
                            </mat-form-field>
                        </p>
                        <p>OR</p>
                        <p>
                            <mat-form-field color="warn" appearance="outline" style="width:100%;">
                                <mat-label>Login with mobile OTP </mat-label>
                                <input matInput type="text" [(ngModel)] = "loginData
                                .mobileNo" name="mobileNo"  >
                            </mat-form-field>
                        </p>

                        <button mat-raised-button color="warn" class="float-end" (click)="logIn()">Login</button>
                    </div>
                    <p>Login with </p>
                    <a href="#">Mail<img url=""></a><br>
                    <a href="#">FaceBook<img url=""></a><br>
                    <a href="#">Twitter<img url=""></a><br><br>
                    <a [routerLink]="['/registration']">Free Signup</a><br>
                    <a [routerLink]="['/forget']">Forget Password</a>
                </form>
            </div>
        </div>
